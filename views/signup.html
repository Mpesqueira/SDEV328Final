<include href="views/includes/header.html"></include>
<include href="views/includes/topnav.html"></include>


<div class="container signup-page">
  <h1>Create an account</h1>

  <form action="#" method="post">
    <check if="{{ isset(@errors['username']) }}">
      <span class="err">{{ @errors['username'] }}</span>
      <br>
    </check>
    <input type="text" placeholder="Username" name="username" id="username">
    <br>
    <check if="{{ isset(@errors['email']) }}">
      <span class="err">{{ @errors['email'] }}</span>
      <br>
    </check>
    <input type="email" placeholder="Email" id="email" name="email" >
    <br>
    <check if="{{ isset(@errors['password']) }}">
      <span class="err">{{ @errors['password'] }}</span>
      <br>
    </check>
    <input type="password" placeholder="Password" name="password" id="password">
    <br>
    <button type="submit">Create Account</button>
  </form>
  <br><br>
</div>
